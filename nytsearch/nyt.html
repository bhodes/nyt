<!DOCTYPE html>
<html>
<head>
  <title>New York Times Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6"></div>
      </div>
      <div class="search-parameters">
        <header>Search Parameters</header>
        <form>
            <div class="form-group">
              <label for="term">Search Term</label>
              <input type="text" class="form-control" id="searchTerm" aria-describedby="emailHelp" placeholder="term">
            </div>
            <div class="form-group">
              <label for="records">Number of Records to Retreive</label>
              <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle form-control" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown button
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">1</a>
                    <a class="dropdown-item" href="#">5</a>
                    <a class="dropdown-item" href="#">10</a>
                  </div>
              </div>
            </div>
            <div class="form-group">
                <label for="startYear">Start Year(Optional)</label>
                <input type="text" class="form-control" id="startYear" placeholder="year">
            </div>
            <div class="form-group">
                <label for="endYear">End Year(Optional)</label>
                <input type="text" class="form-control" id="endYear" placeholder="year">
            </div>
            <button type="submit" id="searchButton" class="btn btn-primary">Search</button>
            <button type="clear" class="btn btn-primary">Clear</button>
          </form>
      </div>
      <div class="row">
          <div class="col-lg-6"></div>
        </div>
</body>
